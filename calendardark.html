<script>
    const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    const d = new Date();
    const m = d.getMonth();
    const y = d.getFullYear();

    document.getElementById("currentmonth").innerText = months[m];
    document.getElementById("year").innerText = y;

    const firstDay = new Date(y, m, 1).getDay(); // Sunday = 0
    const totalDays = new Date(y, m + 1, 0).getDate();

    const classes = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z", "aa", "ab", "ac", "ad", "ae", "af", "ag", "ah", "ai"];

    classes.forEach((className, index) => {
        const element = document.querySelector('.' + className + ' h3');
        if (element) {
            const dayNum = index - firstDay + 1;

            if (dayNum > 0 && dayNum <= totalDays) {

                element.innerText = dayNum;
            } else {

                element.innerText = "\u00A0"; 
            }
        }
    });
</script>
